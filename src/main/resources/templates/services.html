<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Управление услугами</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<a role="button" class="btn btn-primary btn-lg" href="/"><< Назад</a>
<a role="button" class="btn btn-primary btn-lg" href="/add_service">Создать новую услугу</a>

<table class="table" aria-label="Услуги">
    <thead>
    <tr>
        <th scope="col">Название</th>
        <th scope="col">Тип а/п</th>
        <th scope="col">Стоимость а/п</th>
        <th scope="col">Описание</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="service: ${services}">
        <td> <a th:href="'/service?service_id=' + ${service.getService_id()}" th:text="${service.getName()}">&nbsp;</a></td>
        <td th:text="${service.getSubscription_type().value()}"></td>
        <td th:text="${service.getSubscription_fee()}"></td>
        <td th:text="${service.getDescription()}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
